<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiReport</title>
    <link type="text/css" href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link type="text/css" href="css/theme.css" rel="stylesheet">
    <link type="text/css" href="images/icons/css/font-awesome.css" rel="stylesheet">
    <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'>
  </head>

<body>
  <div id="app">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
            <i class="icon-reorder shaded"></i></a><a class="brand" href="index.html">{{username}} </a>
          <div class="nav-collapse collapse navbar-inverse-collapse">
            <ul class="nav nav-icons">
              <li class="active"><a href="message.html"><i class="icon-envelope"></i></a></li>
            </ul>
            <ul class="nav pull-right">
              <li class="nav-user dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <img src="images/user.png" class="nav-avatar" />
                  <li class="active"><a href="index.html"><i class="icon-times"></i>Cerrar sesión</a></li>
              </li>
            </ul>
          </div>
          <!-- /.nav-collapse -->
        </div>
      </div>
      <!-- /navbar-inner -->
    </div>
    <!-- /navbar -->
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="span3">
            <div class="sidebar">
              <ul class="widget widget-menu unstyled">
                <li class="active"><a @click="panelPrincipal"><i class="menu-icon icon-dashboard"></i>Panel
                    principal
                  </a></li>
                <li><a href="activity.html"><i class="menu-icon icon-bullhorn"></i>Noticias </a>
                </li>
                <li><a href="message.html"><i class="menu-icon icon-inbox"></i>Inbox <b class="label green pull-right">
                      11</b> </a></li>
                <li><a href="task.html"><i class="menu-icon icon-tasks"></i>Tareas <b class="label orange pull-right">
                      19</b> </a></li>
              </ul>
              <!--/.widget-nav-->

            </div>
            <!--/.sidebar-->
          </div>
          <!--/.span3-->
          <div class="span9">
            <div class="content">
              <div class="module">
                <div class="module-head">
                  <h3>
                    Clientes
                  </h3>
                </div>
                <div class="module-body table">
                  <table cellpadding="0" cellspacing="0" border="0" width="100%">
                    <thead>
                      <tr>
                        <th><b>Cliente</b></th>
                        <th><b>Dirección</b></th>
                        <th><b>Número</b></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="client in clients">
                        <td>{{client.business}}</td>
                        <td>{{client.address}}</td>
                        <td>{{client.number}}</td>
                      </tr>
                      <tr>
                        <td></td>
                        <td><b>Total de clientes</b></td>
                        <td>{{clients.length}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <!--/.module-->
            </div>
            <!--/.content-->
          </div>
          <!--/.span9-->
        </div>
      </div>
      <!--/.container-->
    </div>
    <!--/.wrapper-->
    <div class="footer">
      <div class="container">
        <b class="copyright">&copy; 2018 BiReport </b>All rights reserved.
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script src="scripts/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
  <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="scripts/flot/jquery.flot.js" type="text/javascript"></script>
  <script src="scripts/flot/jquery.flot.resize.js" type="text/javascript"></script>
  <script src="scripts/datatables/jquery.dataTables.js" type="text/javascript"></script>
  <script src="scripts/common.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
  <script src="js/clients.js"></script>

</body>
